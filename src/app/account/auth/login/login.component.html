<div class="container-fluid p-0">
  <div class="row g-0">
    <div class="col-xl-8">
      <div class="auth-full-bg pt-lg-5 p-4 auth-bg" classe="auth-bg"></div>
    </div>
    <!-- end col -->

    <div class="col-xl-4">
      <div class="auth-full-page-content p-md-5 p-4">
        <div class="w-100">
          <div class="d-flex flex-column h-100">
            <div class="mb-4 mb-md-5" class="logo">
              <a routerLink="/" class="d-block auth-logo">
                <img
                  src="../../../../assets/images/logo-dark.png"
                  alt=""
                  height="120"
                  class="auth-logo-dark"
                />
              </a>
            </div>
            <div class="my-auto">
              <div>
                <h5 class="text-primary">Bienvenue !</h5>
                <p class="text-muted">Connectez-vous pour accéder à LTRMS.</p>
              </div>

              <div *ngIf="showAlert" class="alert alert-danger" role="alert">
                incorrect username or password
              </div>

              <div class="mt-4">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <label for="email">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      formControlName="username"
                      placeholder="Enter username"
                      [ngClass]="{
                        'is-invalid': submitted && f.username.errors
                      }"
                    />
                    <div
                      *ngIf="submitted && f.username.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.username.errors.required">
                        Username is required
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="userpassword">Password</label>
                    <div class="input-group auth-pass-inputgroup">
                      <input
                        type="password"
                        class="form-control"
                        formControlName="password"
                        [ngClass]="{
                          'is-invalid': submitted && f.password.errors
                        }"
                        placeholder="Enter password"
                        aria-label="Password"
                        aria-describedby="password-addon"
                      />
                      <button
                        class="btn btn-light"
                        type="button"
                        id="password-addon"
                      >
                        <i class="mdi mdi-eye-outline"></i>
                      </button>
                      <div
                        *ngIf="submitted && f.password.errors"
                        class="invalid-feedback"
                      >
                        <span *ngIf="f.password.errors.required"
                          >Password is required</span
                        >
                      </div>
                    </div>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember-check"
                    />
                    <div class="float-end">
                      <a
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        (click)="openModal()"
                      >
                        Mot de passe oublié?
                      </a>
                    </div>
                    <label class="form-check-label" for="remember-check">
                      Mémoriser le mot de passe
                    </label>
                  </div>

                  <div class="mt-3 md-3 d-grid">
                    <button class="btn btn-primary btn-block" type="submit">
                      Se Connecter
                    </button>
                  </div>
                </form>
              </div>
            </div>

            <div class="mt-4 mt-md-5 text-center">
              <p class="mb-0">© {{ year }} LTRMS. Crée par Sindibad Group</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
</div>
<!-- end container-fluid -->
