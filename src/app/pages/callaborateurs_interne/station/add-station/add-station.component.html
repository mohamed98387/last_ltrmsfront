<!-- ADD USER -->
<div>
  <form (ngSubmit)="typeSubmit()" [formGroup]="typeValidationForm">
    <div class="row">
      <div class="mb-3">
        <label class="form-label">Référence Région</label>
        <input
          type="text"
          class="form-control"
          formControlName="refRegion"
          [ngClass]="{ 'is-invalid': typesubmit && type.refRegion.errors }"
          placeholder="Référence Région"
        />
        <div *ngIf="typesubmit && type.refRegion.errors" class="invalid-feedback">
          <span *ngIf="type.refRegion.errors.required">Champs Obligateur </span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Réf. SAP LEONI(Station)</label>
        <input
          type="text"
          class="form-control"
          formControlName="refSap"
          [ngClass]="{ 'is-invalid': typesubmit && type.refSap.errors }"
          placeholder="Réf. SAP LEONI(Station)"
        />
        <div *ngIf="typesubmit && type.refSap.errors" class="invalid-feedback">
          <span *ngIf="type.refSap.errors.required">Champs Obligateur</span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Longitude</label>
        <input
          type="number"
          class="form-control"
          formControlName="longitude"
          [ngClass]="{ 'is-invalid': typesubmit && type.longitude.errors }"
          placeholder="Longitude"
        />
        <div *ngIf="typesubmit && type.longitude.errors" class="invalid-feedback">
          <span *ngIf="type.longitude.errors.required">Champs Obligateur</span>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Latitude</label>
        <input
          type="number"
          class="form-control"
          formControlName="latitude"
          [ngClass]="{ 'is-invalid': typesubmit && type.latitude.errors }"
          placeholder="Latitude"
        />
        <div *ngIf="typesubmit && type.latitude.errors" class="invalid-feedback">
          <span *ngIf="type.latitude.errors.required">Champs Obligateur</span>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Rayon</label>
        <input
          type="number"
          class="form-control"
          formControlName="rayon"
          [ngClass]="{ 'is-invalid': typesubmit && type.rayon.errors }"
          placeholder="Rayon"
        />
        <div *ngIf="typesubmit && type.rayon.errors" class="invalid-feedback">
          <span *ngIf="type.rayon.errors.required">Champs Obligateur</span>
        </div>
      </div>
    </div>

    <div class="d-flex flex-wrap gap-2 btn-add">
      <button type="submit" class="btn btn-primary waves-effect waves-light">
        Ajouter
      </button>
      <button type="reset" class="btn btn-secondary waves-effect">
        Annuler
      </button>
    </div>
  </form>
</div>
