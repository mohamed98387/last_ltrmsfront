<!-- ADD USER -->
<div>
    <form (ngSubmit)="typeSubmit()" [formGroup]="typeValidationForm">
      <div class="row">
        {{typeValidationForm.value |json }}
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Prénom</label>
            <input
              type="text"
              class="form-control"
              formControlName="prenom"
              [ngClass]="{ 'is-invalid': typesubmit && type.prenom.errors }"
              placeholder="Prénom"
            />
            <div *ngIf="typesubmit && type.prenom.errors" class="invalid-feedback">
              <span *ngIf="type.prenom.errors.required">Champs Obligateur </span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Nom</label>
            <input
              type="text"
              class="form-control"
              formControlName="nom"
              [ngClass]="{ 'is-invalid': typesubmit && type.nom.errors }"
              placeholder="Nom"
            />
            <div *ngIf="typesubmit && type.nom.errors" class="invalid-feedback">
              <span *ngIf="type.nom.errors.required">Champs Obligateur</span>
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">   Date de Naissance</label>
        <input
          type="date"
          class="form-control"
          formControlName="dateNaissance"
          [ngClass]="{ 'is-invalid': typesubmit && type.dateNaissance.errors }"
          placeholder=" Date de Naissance"
        />
        <div *ngIf="typesubmit && type.dateNaissance.errors" class="invalid-feedback">
          <span *ngIf="type.dateNaissance.errors.required">Champs Obligateur</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">     Téléphone</label>
            <input
              type="number"
              class="form-control"
              formControlName="telephone"
              [ngClass]="{ 'is-invalid': typesubmit && type.telephone.errors }"
              placeholder="Téléphone"
            />
            <div *ngIf="typesubmit && type.telephone.errors" class="invalid-feedback">
              <span *ngIf="type.telephone.errors.required">Champs Obligateur </span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Choisir une agence</label>
            <select class="form-select" formControlName="selectedAgence"[ngModel]="defaultSelectedAgence">
              <option *ngFor="let item of agenceTable" [ngValue]="item.nom">{{ item.nom }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="d-flex flex-wrap gap-2 btn-add">
        <button type="submit" class="btn btn-primary waves-effect waves-light">
          Ajouter
        </button>
        <button type="reset" class="btn btn-secondary waves-effect">
          Annuler
        </button>
      </div>
    </form>
  </div>
