<div class="container-fluid">
  <app-page-title
    title="Gestion Utilisateurs"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Listes des utilisateurs</h4>
          <!--     <button (click)="get()">get</button>-->
          <div class="row mb-md-2 btn-resp">
            <!-- Add new -->
            <div>
              <div
                id="tickets-table_filter"
                class="dataTables_filter text-md-end"
              >
                <div class="btn-group" placement="bottom-left" ngbDropdown>
                  <button
                    type="button"
                    class="btn btn-outline-info dropdown-toggle"
                    ngbDropdownToggle
                  >
                    <i class="mdi mdi-cloud-upload"></i>
                  </button>
                  <div class="dropdown-menu" ngbDropdownMenu>
                    <a class="dropdown-item" href="javascript: void(0);"
                      >Télécharger template</a
                    >
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="javascript: void(0);"
                      >Importer liste</a
                    >
                  </div>
                </div>
                <!-- /Dropdown -->
                <button
                  type="button"
                  class="btn btn-info btn-add"
                  (click)="openModal(content, tableData)"
                >
                  Ajouter
                </button>
              </div>
            </div>
            <!-- End add new -->
          </div>
          <div class="row mb-md-2">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="tickets-table_length">
                <label
                  class="d-inline-flex align-items-center table-length-resp"
                  >Voir
                  <select
                    name="tickets-table_length"
                    aria-controls="tickets-table"
                    name="pageSize"
                    [(ngModel)]="service.pageSize"
                    class="form-control form-control-sm mx-2"
                  >
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                    <option [ngValue]="100">100</option>
                  </select>
                  Données</label
                >
              </div>
            </div>
            <!-- Search -->
            <div class="col-sm-12 col-md-6">
              <div
                id="tickets-table_filter"
                class="dataTables_filter text-md-end"
              >
                <label class="d-inline-flex align-items-center search-resp">
                  <input
                    type="text"
                    name="searchTerm"
                    placeholder="Recherche"
                    class="form-control form-control-sm ms-2"
                    aria-controls="tickets-table"
                    [(ngModel)]="service.searchTerm"
                /></label>
              </div>
            </div>
            <!-- End search -->
          </div>
          <!-- Table -->
          <div class="table-responsive">
            <table
              id="basic-datatable"
              class="table table-bordered dt-responsive nowrap datatables no-footer dtr-inline"
            >
              <thead>
                <tr>
                  <th sortable="name" (sort)="onSort($event)">name</th>

                  <th sortable="login" (sort)="onSort($event)">Login</th>
                  <th sortable="email" (sort)="onSort($event)">Email</th>

                  <th sortable="phone" (sort)="onSort($event)">Phone</th>
                  <th sortable="city" (sort)="onSort($event)">City</th>

                  <th sortable="role" (sort)="onSort($event)">Rôle</th>
                  <th sortable="organization" (sort)="onSort($event)">
                    Organisation
                  </th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody *ngFor="let table of tables$ | async; let i = index">
                <tr>
                  <td>
                    <ngb-highlight
                      [result]="table.name"
                      [term]="service.searchTerm"
                    ></ngb-highlight>
                  </td>

                  <td>
                    <ngb-highlight
                      [result]="table.userName"
                      [term]="service.searchTerm"
                    ></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight
                      [result]="table.email"
                      [term]="service.searchTerm"
                    ></ngb-highlight>
                  </td>

                  <td>
                    <ngb-highlight
                      [result]="table.phone"
                      [term]="service.searchTerm"
                    ></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight
                      [result]="table.city"
                      [term]="service.searchTerm"
                    ></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight
                      [result]="table.role"
                      [term]="service.searchTerm"
                    ></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight
                      [result]="table.organization"
                      [term]="service.searchTerm"
                    ></ngb-highlight>
                  </td>
                  <td>
                    <div class="button-items">
                      <button
                        type="button"
                        class="btn btn-outline-primary btn-rounded"
                        (click)="openModal(contentEdit, table); onEdit(table)"
                      >
                        <i class="mdi mdi-account-edit"></i>
                      </button>
                      <button
                        type="button"
                        class="btn btn-outline-danger btn-rounded"
                        (click)="confirm(table.id)"
                      >
                        <i
                          class="mdi mdi-delete"
                          (click)="getitem(table.id)"
                        ></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- End table -->
          <div
            class="row justify-content-md-between align-items-md-center mt-2"
          >
            <div class="col-sm-12 col-md-5">
              <div
                class="dataTables_info mb-2"
                id="tickets-table_info"
                role="status"
                aria-live="polite"
              >
                Affiche {{ service.startIndex }} à {{ service.endIndex }} de
                {{ service.totalRecords }}
                données
              </div>
            </div>
            <!-- Pagination -->
            <div class="col-sm-12 col-md-5">
              <div class="text-md-right float-md-end pagination-rounded">
                <ngb-pagination
                  [collectionSize]="total$ | async"
                  [(page)]="service.page"
                  [pageSize]="service.pageSize"
                >
                </ngb-pagination>
              </div>
            </div>
            <!-- End Pagination -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- add new user modal-->
<ng-template #content role="document" let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Ajouter Utilisateur</h5>
    <button
      type="button"
      class="close"
      aria-hidden="true"
      class="modal-btn-close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <app-add-user></app-add-user>
  </div>
</ng-template>

<!-- Edit user modal -->
<ng-template #contentEdit role="document" let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Modifier Utilisateur</h5>
    <button
      type="button"
      class="close"
      aria-hidden="true"
      class="modal-btn-close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <app-edit-user [selectedUser]="selectedUser"></app-edit-user>
  </div>
</ng-template>
